<div class="auth-container">
    <div class="auth-logo">
            <img src="../../../assets/images/NuAgeBiskopLOGO.jpeg" alt="NuAgeBiskop Logo" style="height: 24px; vertical-align: middle;">
    </div>
    <h1>Create Account</h1>
    <p class="auth-subtitle">Sign up to get started</p>
    <form (ngSubmit)="onSubmit()">
        <div class="auth-name-row">
            <div class="auth-form-group">
                <label for="firstname">First Name</label>
                <div class="auth-input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" placeholder="First name" required>
                </div>
            </div>
            <div class="auth-form-group">
                <label for="lastname">Last Name</label>
                <div class="auth-input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" placeholder="Last name" required>
                </div>
            </div>
        </div>
        <div class="auth-form-group">
            <label for="email">Email Address</label>
            <div class="auth-input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="auth-form-group">
            <label for="password">Password</label>
            <div class="auth-input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="auth-strength-bar">
                <div class="auth-strength-bar-fill" [style.width.%]="calculatePasswordStrength()"></div>
            </div>
            <div class="auth-password-strength">Use 8+ characters with letters, numbers & symbols</div>
        </div>
        <div class="auth-form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="auth-input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
        </div>
        <!-- <div class="auth-terms-checkbox">
            <input type="checkbox" id="terms" [(ngModel)]="terms" name="terms" required>
            <label for="terms">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
        </div> -->
        <button type="submit">
            <i class="fas fa-user-plus"></i> Create Account
        </button>
    </form>
    <div class="auth-divider">
        <span>OR</span>
    </div>
    <!-- <button class="auth-btn auth-btn-google" (click)="signUpWithGoogle()">
        <i class="fab fa-google"></i>
        Sign up with Google
    </button> -->
    <div class="auth-signin-link">
        Already have an account? <a href="/signin">Sign In</a>
    </div>
</div>
