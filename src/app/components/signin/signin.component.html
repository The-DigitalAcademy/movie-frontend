<div class="auth-container">
    <div class="auth-logo">
        <i class="fas fa-user-circle"></i>
    </div>
    <h1>Welcome Back</h1>
    <p class="auth-subtitle">Sign in to continue to your account</p>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="auth-form-group">
            <label for="email">Email Address</label>
            <div class="auth-input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
            </div>
            <small *ngIf="email?.invalid && email?.touched" class="error-message">
                Please enter a valid email address
            </small>
        </div>
        <div class="auth-form-group">
            <label for="password">Password</label>
            <div class="auth-input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
            </div>
            <small *ngIf="password?.invalid && password?.touched" class="error-message">
                Password must be at least 6 characters
            </small>
        </div>
        <div class="auth-remember-forgot">
            <label class="auth-remember-me">
                <input type="checkbox" id="remember" formControlName="remember">
                <span>Remember me</span>
            </label>
            <a href="#" class="auth-forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="auth-btn auth-btn-primary" [disabled]="signinForm.invalid">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
    </form>
    <div class="auth-divider">
        <span>OR</span>
    </div>
    <!-- <button class="auth-btn auth-btn-google" (click)="signInWithGoogle()">
        <i class="fab fa-google"></i>
        Continue with Google
    </button> -->
    <div class="auth-signup-link">
        Don't have an account? <a href="/signup">Sign Up</a>
    </div>
</div>
